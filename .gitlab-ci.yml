image: "rust:latest"

default:
  before_script:
    - rustc --version
    - cargo --version
  tags:
    - ted

stages:
  - checks
  - test

lint:
  stage: checks
  script:
    - rustup component add clippy
    - cargo clippy -- -D warnings

format:
  stage: checks
  script:
    - rustup component add rustfmt
    - cargo fmt -- --check

audit:
  stage: checks
  script:
    - cargo install cargo-audit
    - cargo audit

test:
  stage: test
  script:
    - cargo test
    - cargo install cargo-tarpaulin
    - cargo tarpaulin --ignore-tests