image: "rust:latest"

default:
  before_script:
    - rustc --version
    - cargo --version
  tags:
    - ted

stages:
  - checks
  - test

lint:
  stage: checks
  script:
    - rustup component add clippy
    - cargo clippy -- -D warnings

format:
  stage: checks
  script:
    - rustup component add rustfmt
    - cargo fmt -- --check

audit:
  stage: checks
  script:
    - cargo install cargo-audit
    - cargo audit --ignore RUSTSEC-2020-0071  # TODO: Fix by figuring out how to update indirect dependency version

tests:
  stage: test
  script:
    - cargo test
    # Note: Increase timeout to 120 seconds (default is 60 seconds) because one integration test is long since it fails
    # to converge in 1000 iterations
    # TODO: Fix issue with ted (gitlab runner) by modifying its config. See here for more details
    #  https://github.com/xd009642/tarpaulin/issues/146#issuecomment-554302029
    # - cargo install cargo-tarpaulin
    # - cargo tarpaulin --ignore-tests

server-test:
  stage: test
  script:
    # Run the server and sleep 10 seconds for it to start (TODO: Improve by adding health endpoint)
    - cargo build --release
    - nohup cargo run --release --bin run_server &
    - sleep 10
    - cargo run --example allocate_client
    - cargo run --example analyze_client
    - cargo run --example api_client
